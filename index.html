<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页</title>
    <script type="text/javascript">
        // 在这里指定你要跳转的URL
        var targetUrl = "https://3r.aivu.top";

        // 页面加载完成后自动跳转
        window.onload = function() {
            window.location.href = targetUrl;
        };
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
